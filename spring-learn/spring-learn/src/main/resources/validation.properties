NAME_NOT_NULL = employee name should not be null or blank
NAME_SIZE = employee name should be in range between 3 and 30
EMAIL_VALID = email should be in valid format

MIN_AGE = age should be greater than 22
MAX_AGE = age should be less than 65

DOJ_VALID = Date of Joining must be a date in the past or in the present

SALARY_VALID = salary must be in proper format
SALARY_NULL = salary should not be null

